<!DOCTYPE html>
<html>

<head>
    <title>Game Map</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v2.3.1/mapbox-gl.css' rel='stylesheet' />
    <script src="https://unpkg.com/@mapbox/mapbox-sdk/umd/mapbox-sdk.min.js"></script>
    <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.2.2/mapbox-gl-draw.js"></script>
    <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.2.2/mapbox-gl-draw.css"
        type="text/css">
    <style> 
        h1,h2,h3,p,div {
            font-family:sans-serif;
        }
    </style>

</head>

<body>
    <h2 style="text-align:center;">Game Map</h2>
    <div id='mapdiv' style='width: 90%; height: 700px;margin-left: auto; margin-right: auto;'></div>

    <script>

        var turflist = [];
        var turfcolors = ["#ff0000", "#00ff00", "#0000ff", "#9900cc", "#ff9933", "#669999", "#663300", "#ff99ff", "#66ffff", "#ff0000", "#00ff00", "#0000ff", "#9900cc", "#ff9933", "#669999", "#663300", "#ff99ff", "#66ffff"]

        mapboxgl.accessToken = 'pk.eyJ1IjoidXJpZWwtbWVyaWRpYW4iLCJhIjoiY2wyaHN1bzdxMDBpbTNvcGoxeGI0MXBubSJ9.-CPrgMJMxmOb5CAlU_2F2w';
        const map = new mapboxgl.Map({
            container: 'mapdiv',
            style: 'mapbox://styles/mapbox/streets-v11',
            center: [-73.935242, 40.730610],
            zoom: 8
        });
        const x_jfk = turf.point([40.64461220895261, -73.77973027359744],{name:"JFK"});
        const x_lga =  turf.point([40.77664198619704, -73.87425177014825],{name:"LGA"});
        const c_airports = turf.featureCollection([x_jfk,x_lga]);

        const options = {
          bbox: [41.008314747275286, -74.36266085582834,40.41985356864263, -73.24522798280488],
        };
        const voronoiPolygons = turf.voronoi(c_airports, options);
        map.on('load', () => {
          map.addLayer({
              id: 'voronoiPolygons'
          })});

    </script>

</body>

</html>
